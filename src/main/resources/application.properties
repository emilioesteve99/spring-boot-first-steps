# Application Properties
spring.application.name=crud
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/pg
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.open-in-view=false
# Server Configuration
server.port=3000
# Logging Configuration
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=ERROR
logging.level.org.springframework.web.servlet.handler.AbstractHandlerExceptionResolver=ERROR